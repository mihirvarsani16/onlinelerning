<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<!-- th:replace="user/base::layout(~{::section})" -->
<!-- xmlns:th="http://www.thymeleaf.org"  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>

        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="my-card mt-5">
                    <h1 class="text-center">Enroll Course !!</h1>
                    <form action="#" method="POST" th:object="${addcourse}" th:action="@{/user/enroll-course}">

                        <!-- name -->
                        <input type="hidden" name="authorname" th:value="${addcourse.name}">
                        <input type="hidden" name="image" th:value="${addcourse.image}">


                        <div class="form-group mt-1">
                            <label for="name_field">Course Name</label>

                            <input type="text" name="nameofcourse" class="form-control" id="name_field" aria-describedby="emailHelp" th:value="${addcourse.coursename}" placeholder="Enter here" required />
                        </div>




                        <!-- price -->
                        <div class="form-group mt-1">
                            <label for="name_field">Price</label>

                            <input type="number" name="priceofcourse" class="form-control" id="name_field" th:value="${addcourse.price}" aria-describedby="emailHelp" placeholder="Enter here" required />
                        </div>


                        <div class="container text-center mt-3">

                            <button class="btn btn-outline-primary" type="submit">Enroll Course</button>

                        </div>


                    </form>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
