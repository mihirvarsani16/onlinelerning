<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <div class="card">

                        <div class="card-body">

                            <h3 class="mb-3">Change Password</h3>

                            <form th:action="@{/user/change-password}" method="POST">
                                <!-- old password field -->

                                <div class="form-group">
                                    <label for="password">Enter your old password</label><br>
                                    <input name="oldPassword" type="password" class="form-control" placeholder="enter old password">
                                </div>

                                <!-- new passwors field -->
                                <div class="form-group">
                                    <label for="password">Enter your new password</label><br>
                                    <input name="newPassword" type="password" class="form-control" placeholder="enter new password">
                                </div>

                                <div class="container text-center">
                                    <button type="submit" class="btn btn-success">Change</button>
                                    <button type="reset" class="btn btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>

        </div>


        <script>
            // $('.item').removeClass('active');
            $(document).ready(() => {
                $('.item').removeClass("active");
                $('#settings-link').addClass("active");
            });
        </script>

    </section>
</body>

</html>
